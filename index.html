<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="app.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <a id="src" class="nav-link p-2" href="https://github.com/gkhays/js-synth-talk" target="_blank" rel="noopener" aria-label="GitHub"><img src="GitHub-Mark-32px.png"></a>
        
        <div id="main">            
            <div>
                <textarea class="form-control rounded-0" id="message" rows="5" placeholder="What do you want to say?"></textarea>  
            </div>
            <div>
                <button id="go">Talk!</button>                
            </div>
            <div id="dropdown">
                <select class="select-picker" id="voices"></select>
                <label id="vl" for="voices" class="control-label">Choose voice:</label>
            </div>
        </div>
    </body>
</html>
